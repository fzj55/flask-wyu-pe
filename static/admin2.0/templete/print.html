<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>场馆管理系统</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">教务管理系统</div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->
    </div>
    <div class="layui-body">
        <!-- 添加表单 -->
        <form style="margin: 15px;" class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="birth" class="layui-input" id="birth">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo" id="commit">下载</button>
                    <button type="reset" onclick="back()" class="layui-btn layui-btn-primary">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
<script src="../layui/layui.js"></script>
<script src="../js/jquery-1.11.0.min.js"></script>
<script>
    function back(){
        window.location.href = './index.html'
    }
    var token = window.localStorage.getItem('token')
    var user_id = window.localStorage.getItem('user_id')
    var place_id = window.localStorage.getItem('place_id')
    layui.use(['element', 'layer', 'util', 'laydate', 'upload'], function () {
            var element = layui.element
                , layer = layui.layer
                , util = layui.util
                , $ = layui.$;

            var laydate = layui.laydate;
            var upload = layui.upload;

            // 日期组件
            laydate.render({
                elem: '#birth'
            });
        }
    )
    $("form").on("click", function (event) {
        //阻止默认行为
        event.preventDefault();
    })
    $('#commit').click(function (){
        window.location.href = `https://test.wyu-pesystem.com/admin/timetable/timetable_port?user_id=${user_id}&token=${token}&place_id=${place_id}&date=${$('#birth').val()}`
    })
</script>
